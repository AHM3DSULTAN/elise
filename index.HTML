<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
    }

    nav {
      background-color: rgb(74, 35, 215);
      padding: 20px 25px;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-left,
    .nav-right {
      display: flex;
      gap: 20px;
      flex: 1;
    }

    .nav-center {
      flex: 1;
      text-align: center;
      font-family: "Trade Winds", cursive;
      font-size: 28px;
      color: white;
    }

    .nav-text {
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 30px;
      transition: background-color 0.4s;
      text-decoration: none;
    }

    .nav-text:hover {
      background-color: rgb(22, 10, 200);
    }

    .burger {
      display: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background-color: rgb(74, 35, 215);
      width: 100%;
      padding: 10px 0;
    }

    .mobile-menu a {
      font-size: 18px;
      padding: 10px 20px;
    }

    /* Responsive for tablets and smaller */
    @media (max-width: 768px) {
      .nav-left,
      .nav-right {
        display: none;
      }

      .burger {
        display: block;
      }

      .mobile-menu.active {
        display: flex;
      }

      .nav-center {
        flex: 1;
        text-align: center;
      }
    }

    .soon-txt {
        font-size: 21px;
        text-align: center;
        margin-top: 50px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-container">
      <!-- Burger icon (only mobile) -->
      <div class="burger" onclick="toggleMobileMenu()">â˜°</div>

      <!-- Left nav links (desktop only) -->
      <div class="nav-left">
        <a href="#" class="nav-text">Home</a>
        <a href="#" class="nav-text">Shop</a>
        <a href="#" class="nav-text">Events</a>
        <a href="#" class="nav-text">About</a>
      </div>

      <!-- Logo -->
      <div class="nav-center">Elise Photography</div>

      <!-- Right nav links (desktop only) -->
      <div class="nav-right" style="justify-content: flex-end;">
        <a href="#" class="nav-text">Contact us</a>
        <a href="#" class="nav-text">Account</a>
      </div>
    </div>

    <!-- Mobile dropdown menu -->
    <div class="mobile-menu" id="mobileMenu">
      <a href="#" class="nav-text">Home</a>
      <a href="#" class="nav-text">Shop</a>
      <a href="#" class="nav-text">Events</a>
      <a href="#" class="nav-text">About</a>
      <a href="#" class="nav-text">Contact us</a>
      <a href="#" class="nav-text">Account</a>
    </div>
  </nav>
    <div class="soon-txt">
        <p>Hang on!</p>
        <p>Ahmed is working hard to make the website responsive for all device types</p>

  <script>
    function toggleMobileMenu() {
      document.getElementById("mobileMenu").classList.toggle("active");
    }
  </script>

</body>
</html>
