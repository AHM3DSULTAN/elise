  <h1 class="header-txt">☎️ Contact Us</h1>

  <section class="contact-section">
  <form class="contact-form">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>

    <label for="order">Order Number </span></label>
    <input type="text" id="order" name="order" placeholder="e.g. #ON1234GB">

    <label for="message">Issue Description</label>
    <textarea id="message" name="message" placeholder="Describe your issue" rows="5" required></textarea>

    <button type="submit" class="contact-btn">Send Message</button>
  </form>
</section>
